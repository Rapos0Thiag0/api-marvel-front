<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/descricao.js"></script>
    <title>API MARVEL</title>
  </head>
  <body class="bg-dark vh-100 vw-100 text-white">
    <main id="main" class="container-fluid vh-100">
      <!-- navegação, pode receber outros componetes como home, no momento está com a logo e buscar -->
      <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid m-0 p-0">
          <a class="navbar-brand"
            ><img src="../imgs/logo.png" alt="" width="150" height="50"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Pesquisar"
            />
            <button class="btn btn-primary" type="submit">Search</button>
            <h1 class="tituloTeste"></h1>
            <a
              class="btn ms-2 btn-success"
              href="../html/home.html"
              type="button"
              >voltar</a
            >
          </form>
        </div>
      </nav>
      <!-- Cria  -->
      <header id="header-desc" class="container-fluid p-0"></header>
      <!-- section de entrada dos objetos a serem inceridos nos cards -->
      <section class="row">
        <div class="col-12">
          <div
            id="comic-card"
            class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3"
          ></div>
        </div>
      </section>
      <!-- fotter que recebe a paginação para navegar nas páginas existentes -->
      <footer class="row fixed-bottom">
        <div class="col-12">
          <nav class="mt-3" aria-label="Page navigation example">
            <ul class="pagination justify-content-center m-0">
              <li class="page-item">
                <a class="page-link" onclick="listaPersonagem(1)">Primeira</a>
              </li>
              <li class="page-item">
                <a
                  id="anterior"
                  class="page-link"
                  onclick="listaPersonagem(currentPage-1)"
                  >1</a
                >
              </li>
              <li class="page-item">
                <a
                  id="atual"
                  class="page-link"
                  onclick="listaPersonagem(currentPage)"
                  >2</a
                >
              </li>
              <li class="page-item">
                <a
                  id="seguinte"
                  class="page-link"
                  onclick="listaPersonagem(currentPage+1)"
                  >3</a
                >
              </li>
              <li class="page-item">
                <a class="page-link" onclick="listaPersonagem(lastPage)"
                  >Última</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script>
      // Inicializa tooltips
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
    <title>API MARVEL</title>
  </head>
  <body class="bg-dark vh-100 vw-100">
    <main id="main" class="container-fluid justify-content-evenly vh-100">
      <!-- navegação, pode receber outros componetes como home, no momento está com a logo e buscar -->
      <nav class="navbar navbar-light p-0 bg-dark">
        <div class="container-fluid p-0">
          <a class="navbar-brand"
            ><img src="./imgs/logo.png" alt="" width="150" height="50"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Pesquisar"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- carrossel como header da página -->
      <section class="col-12 mb-1">
        <div
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          id="carouselHeader"
        >
          <div class="carousel-inner rounded-2">
            <div class="carousel-item active">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 1"
                src="./imgs/img2.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 2"
                src="./imgs/img1.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 3"
                src="./imgs/img3.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 4"
                src="./imgs/img4.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 5"
                src="./imgs/img5.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 6"
                src="./imgs/img6.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 7"
                src="./imgs/img7.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 8"
                src="./imgs/img8.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 9"
                src="./imgs/img9.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 10"
                src="./imgs/img10.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                style="height: 30vh"
                class="d-block w-100"
                alt="Carousel 11"
                src="./imgs/img11.jpg"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- section de entrada dos objetos a serem inceridos nos cards -->
      <section class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div
              id="col-card"
              class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3"
            ></div>
          </div>
        </div>
      </section>
      <!-- fotter que recebe a paginação para navegar nas páginas existentes -->
      <footer class="row fixed-bottom">
        <div class="col-12">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center p-0 m-0">
              <li class="page-item">
                <a class="page-link p-1" onclick="listaPersonagens(1)"
                  >Primeira</a
                >
              </li>
              <li class="page-item">
                <a
                  id="anterior"
                  class="page-link p-1"
                  onclick="listaPersonagens(currentPage-1)"
                  >1</a
                >
              </li>
              <li class="page-item">
                <a
                  id="atual"
                  class="page-link p-1"
                  onclick="listaPersonagens(currentPage)"
                  >2</a
                >
              </li>
              <li class="page-item">
                <a
                  id="seguinte"
                  class="page-link p-1"
                  onclick="listaPersonagens(currentPage+1)"
                  >3</a
                >
              </li>
              <li class="page-item">
                <a class="page-link p-1" onclick="listaPersonagens(lastPage)"
                  >Última</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script>
      // Inicializa tooltips
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
